name: bone_buddy_app
description: BoneBuddy Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI & Navigation
  go_router: ^13.0.0
  cached_network_image: ^3.3.0
  carousel_slider: ^5.1.1
  shimmer: ^3.0.0
  
  # Forms & Input
  intl_phone_field: ^3.2.0
  image_picker: ^1.0.5
  file_picker: ^8.0.0
  image_cropper: ^8.0.0
  
  # Media & Files
  video_player: ^2.8.1
  chewie: ^1.7.4
  open_file: ^3.5.0
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # Utilities
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  intl: ^0.19.0
  timeago: ^3.6.0
  pull_to_refresh: ^2.0.0
  
  # Payment & Video
  razorpay_flutter: ^1.3.2
  flutter_inappwebview: ^6.1.5
  
  # Splash Screen & Icons
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  http_mock_adapter: ^0.6.1
  fake_async: ^1.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/carousel/
    - assets/images/PhysioPics/
    - assets/icons/
    - assets/images/logo.png
    - assets/images/logo_icon.png
    - assets/images/logo_icon_padded.png
    - assets/images/logo_centered.jpeg
    - assets/images/logo_centered_resized.png
    - assets/images/logo_centered_square.png
    - assets/images/logo_final_v2.png
    - assets/images/logo_white_bg.jpg
    - assets/images/logo_user_white_bg.png

# Splash Screen Configuration
flutter_native_splash:
  color: "#ffffff"
  # Use padded logo to prevent cropping during native splash screen
  image: assets/images/logo_icon_padded.png
  android: true
  ios: true
  web: false
  android_12:
    # Use padded logo for Android 12+ splash screen
    image: assets/images/logo_icon_padded.png
    color: "#ffffff"

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo_user_white_bg.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_user_white_bg.png"
  adaptive_icon_foreground_scale: 1.15
  min_sdk_android: 21
